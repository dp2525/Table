<html>
  <font size="8" color="green">Final test lab</font><br /><br />
  Number of rows: <input type="text" id="t1" /><br /><br />
  Number of cols: <input type="text" id="t2" /><br /><br />

  <button id="b1" onclick="generateTable()">Generate Table</button><br /><br />

  <button id="b2" onclick="addColumn()">Add Column</button>

  <button id="b3" onclick="addRow()">Add Row</button>

  <!--<div id="tableContainer"></div>-->

  <script language="javascript">
    // Function to generate the initial table based on user input
    function generateTable() {
      let numRows = parseInt(document.getElementById("t1").value);
      let numCols = parseInt(document.getElementById("t2").value);

      let tableHtml = "<table border='1'>";

      for (let i = 0; i < numRows; i++) {
        tableHtml += "<tr>";
        for (let j = 0; j < numCols; j++) {
          tableHtml += "<td>Row " + (i + 1) + ", Column " + (j + 1) + "</td>";
        }
        tableHtml += "</tr>";
      }

      tableHtml += "</table>";

      // Create a new div element and append it to the body
      let newDiv = document.createElement("div");
      newDiv.setAttribute("id", "tableContainer");
      newDiv.innerHTML = tableHtml;
      document.body.appendChild(newDiv);

      // Remove everything from the screen except the “Add Column” and “Add Row” buttons and the generated table
      document.body.removeChild(document.getElementsByTagName("font")[0]);
      document.body.removeChild(document.getElementsByTagName("input")[0]);
      document.body.removeChild(document.getElementsByTagName("input")[0]);
      document.body.removeChild(document.getElementsByTagName("button")[0]);
    }

    // Function to add a new column to the table
    function addColumn() {
      let table = document.querySelector("table");
      let numRows = table.rows.length;

      for (let i = 0; i < numRows; i++) {
        let newRowCell = table.rows[i].insertCell(-1);
        newRowCell.innerHTML =
          "Row " + (i + 1) + ", Column " + table.rows[i].cells.length;
      }
    }

    // Function to add a new row to the table
    function addRow() {
      let table = document.querySelector("table");
      let numCols = table.rows[0].cells.length;
      let newRow = table.insertRow(-1);

      for (let i = 0; i < numCols; i++) {
        let newRowCell = newRow.insertCell(-1);
        newRowCell.innerHTML =
          "Row " + table.rows.length + ", Column " + (i + 1);
      }
    }
  </script>
</html>
